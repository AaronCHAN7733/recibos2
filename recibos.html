<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Facturas</title>
        <link rel="stylesheet" href="recibos.css">
    </head>
    <body>
        <header>
            <div class="logo">EASY RECEIPT</div>
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/recibos.html">Generar</a></li>
                    <li><a href="#">Colecciones</a></li>
                    <li><a href="/aboutMe.html">Sobre mí</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1>Generador de Facturas</h1>
            <form id="invoice-form">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Cantidad</label>
                    <input type="number" id="product-quantity" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="number" id="product-price" required>
                </div>
                <button type="button" onclick="addProduct()">Agregar
                    Producto</button>
            </form>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos agregados aparecerán aquí -->
                </tbody>
            </table>
            <div class="totals">
                <p id="total">Total: $0.00</p>
            </div>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
